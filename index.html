<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshal and Poonam's Fitness Journey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Joshal and Poonam's Fitness Journey</h1>

        <h2>Current Measurements</h2>
        <div>
            <h3>Joshal</h3>
            <input type="number" id="joshal-weight" placeholder="Weight (kg)">
            <input type="number" id="joshal-right-arm" placeholder="Right Arm (cm)">
            <input type="number" id="joshal-left-arm" placeholder="Left Arm (cm)">
            <input type="number" id="joshal-waist" placeholder="Waist (cm)">
            <input type="number" id="joshal-stomach" placeholder="Stomach (cm)">
            <input type="number" id="joshal-chest" placeholder="Chest (cm)">
            <h3>Poonam</h3>
            <input type="number" id="poonam-weight" placeholder="Weight (kg)">
            <input type="number" id="poonam-waist" placeholder="Waist (cm)">
            <input type="number" id="poonam-stomach" placeholder="Stomach (cm)">
            <input type="number" id="poonam-bum" placeholder="Bum (cm)">
        </div>

        <h2>Input Your Goals</h2>
        <table id="goals-table">
            <tr>
                <th>Month</th>
                <th>Weight</th>
                <th>Right Arm</th>
                <th>Left Arm</th>
                <th>Waist</th>
                <th>Stomach</th>
                <th>Chest</th>
                <th>Bum</th>
                <th>Goal Met?</th>
            </tr>
        </table>

        <h2>Rewards</h2>
        <div>
            <label for="joshal-reward">Joshal's Reward:</label>
            <input type="text" id="joshal-reward">
            <label for="poonam-reward">Poonam's Reward:</label>
            <input type="text" id="poonam-reward">
        </div>
        
        <button onclick="saveData()">Save Data</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
