<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshal And Poonam's Fitness Journey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Joshal And Poonam's Fitness Journey</h1>
    </header>
    <main>
        <section class="measurements">
            <h2>Enter Your Measurements</h2>
            <div class="user-measurements">
                <div class="measurement">
                    <h3>Joshal</h3>
                    <label for="joshal-measurement-name">Measurement Name:</label>
                    <select id="joshal-measurement-name">
                        <option value="right-arm">Right Arm</option>
                        <option value="left-arm">Left Arm</option>
                        <option value="waist">Waist</option>
                        <option value="stomach">Stomach</option>
                        <option value="chest">Chest</option>
                    </select>
                    <label for="joshal-goal">Goal (cm/kg):</label>
                    <input type="number" id="joshal-goal" placeholder="Enter goal">
                    <button onclick="addGoal('joshal')">Add Goal</button>
                    <table class="goal-table" id="joshal-goals-table">
                        <!-- Goals will be added dynamically here -->
                    </table>
                </div>
                <div class="measurement">
                    <h3>Poonam</h3>
                    <label for="poonam-measurement-name">Measurement Name:</label>
                    <select id="poonam-measurement-name">
                        <option value="chest">Chest</option>
                        <option value="stomach">Stomach</option>
                        <option value="waist">Waist</option>
                        <option value="bum">Bum</option>
                    </select>
                    <label for="poonam-goal">Goal (cm/kg):</label>
                    <input type="number" id="poonam-goal" placeholder="Enter goal">
                    <button onclick="addGoal('poonam')">Add Goal</button>
                    <table class="goal-table" id="poonam-goals-table">
                        <!-- Goals will be added dynamically here -->
                    </table>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p class="score">Joshal's Score: <span id="joshal-score">0</span></p>
        <p class="score">Poonam's Score: <span id="poonam-score">0</span></p>
        <p class="winner">The winner gets a prize worth up to Â£500!</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
